<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="shadow-lg summary-box">
    <div class="banner">
      <img src="images/illustration-hero.svg" alt="banner">
    </div>
    <div class="order-summary">
      <div class="summary-text">
        <h1 class="heading">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="row price-box">
        <div class="col-3 my-auto"><img src="images/icon-music.svg" alt="Music"></div>
        <div class="col-6 price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="col-3 my-auto"><a href="#">Change</a></div>
      </div>
      <button class="shadow-lg">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JayA96">JayA96</a>.
  </div>

</body>
</html>
